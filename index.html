<!doctype html>
<html>
        <meta charset="utf-8"/>
        <title>Tabata Timer</title>
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            body {
                font-family: sans-serif;;
                color: #444;
                font-size: 2em;
            }
            time {
                font-size: 3em;
            }
            label {
                width: 6em;
                display: inline-block;
            }
            .on { color: green; }
            .off { color: red; }
	    div { margin: 0.3em 0; }
	    input { font-size: .8em; }  
            </style>
    </head>
    <body>
        <time>00:00</time>
        <form>
            <div>
                <label>Rounds</label>
                <input type="number" name="rounds" min="0" placeholder="Number of rounds">
            </div>
            <div>
                <label class="on">On (sec)</label>
                <input type="number" name="on" min="0" step="5" placeholder="Excercise time">
            </div>
            <div>
                <label class="off">Off (sec)</label>
                <input type="number" name="off" min="0" step="5" placeholder="Break time">
            </div>
            <button>Go</button>
        <form>
        <script src="lib/app.js"></script>
    </body>
</html>
